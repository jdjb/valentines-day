<html>
<head>
<title>Happy Valentine's Day</title>
<style>
body {
    background-color: #FFF;
    font-family: Arial;
    font-size: 14px;
    color: #000;
    margin: 0;
    padding: 0;
}

#container {
    width: 800px;
    margin: 0 auto;
    padding: 10px;
    background-color: #FFF;
    border: 1px solid #CCC;
}

#header {
    width: 800px;
    margin: 0 auto;
    padding: 10px;
    background-color: #FFF;
    border: 1px solid #CCC;
    text-align: center;
}

#content {
    width: 800px;
    margin: 0 auto;
    padding: 10px;
    background-color: #FFF;
    border: 1px solid #CCC;
    text-align: center;
}

#footer {
    width: 800px;
    margin: 0 auto;
    padding: 10px;
    background-color: #FFF;
    border: 1px solid #CCC;
    text-align: center;
}

h1 {
    font-size: 24px;
    font-weight: bold;
    color: #F00;
    text-align: center;
}

p {
    font-size: 14px;
    font-weight: normal;
    color: #000;
    text-align: center;
}

img {
    width: 400px;
    height: 300px;
    border: 1px solid #CCC;
    margin: 10px;
}

</style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Happy Valentine's Day!</h1>
        </div>
        <div id="content">
            <img src="valentines-day.jpg" alt="Valentine's Day" />
            <p>I love you more than words can say!</p>
        </div>
        <div id="footer">
            <audio controls>
                <source src="valentines-day.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
